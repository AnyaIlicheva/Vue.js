<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
          max-width: 600px;
          margin: auto;
          text-align: center;
        }
        button {
          margin: 5px;
          background-color: antiquewhite;
        }        
        ul {
          list-style-type: none;
          padding: 0;          
        }
        li {
          padding: 5px;
          border-bottom: 1px solid #ccc;
          list-style-type: none;
        }
        </style>
</head>
<body>
    <div id="app">
        <h2>Список продуктов</h2>
        
            <div v-for="items in sortedProducts" :key="items.id" class="productList">
                <li>{{ items.title }}</li>
                <li>стоимость: {{ items.price }} руб</li>
                <br>
            </div>
            <h3>Сортировать товары</h3>
            <button @click="sortProducts('asc')">По возрастанию цены</button>
            <button @click="sortProducts('desc')">По убыванию цены</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
    <script>
        new Vue({
            el: '#app',
            data:{
                products: [
                    {
                        id: 0,
                        title: 'хлеб отрубной',
                        price: 120,
                    },
                    {
                        id: 1,
                        title: 'молоко 2,5%',
                        price: 79,
                    },
                    {
                        id: 2,
                        title: 'яйца СО',
                        price: 100,
                    },
                    {
                        id: 3,
                        title: 'сливки 10%',
                        price: 149,
                    },
                    {
                        id: 4,
                        title: 'зерновой кофе',
                        price: 990,
                    },
                ],
                sortOrder: 'asc',
            },
            methods: {
                sortProducts(order) {
                    this.sortOrder = order;
                },
            },
            computed: {
                sortedProducts() {
                 return this.products.slice().sort((a, b) => {
                 return this.sortOrder === 'asc' ? a.price - b.price : b.price - a.price;
            });
         },
        },
    })
    </script>
</body>
</html>
